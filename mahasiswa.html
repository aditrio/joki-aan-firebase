   <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Tambah Mahasiswa</h5>

                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="container">
                    <form>
                      <div class="form-group">
                        
                        <input type="text" class="form-control" id="nama_mhs" placeholder="Nama">
                      </div>
                      <div class="form-group">
                        
                        <input type="text" class="form-control" id="nim_mhs" placeholder="NIM">
                      </div>
                      <div class="form-group">
                        
                        <input type="text" class="form-control" id="ttl_mhs" placeholder="Tempat lahir, 01-01-2000">

                      <div class="form-group">
                        
                        <input type="text" class="form-control" id="alamat_mhs" placeholder="Alamat">
                      </div>
                     
                      
                     
                    </form>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="storeBtn" data-dismiss="modal">Simpan</button>
              </div>
            </div>
          </div>
        </div>
        <!-- close modal -->

   <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

          </button>

        <div class="modal-body">
            <div class="container">
              <form>
                <div class="form-group">
                  
                  <input type="text" class="form-control" id="edit_nama_mhs" placeholder="Nama">

                <div class="form-group">
                  
                  <input type="text" class="form-control" id="edit_ttl_mhs" placeholder="Tempat lahir, 01-01-2000">
                </div>
                <div class="form-group">
                  
                  <input type="text" class="form-control" id="edit_alamat_mhs" placeholder="Alamat">
                </div>
                
                <input type="hidden" id="edit_id_mhs" name="">
                
               
              </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
